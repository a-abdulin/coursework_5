version: '3.8'

services:

  app:
    build: help files
    image: abdulin1982/coursework5
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 8090:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
